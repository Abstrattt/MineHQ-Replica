###############
# Information #
###############
name: qModSuite
version: 1.0
website: https://www.frozenorb.net/
author: FrozenOrb Development Team
depend: [CommonLibs]
main: com.frozenorb.qmodsuite.qModSuitePlugin

############
# Commands #
############
commands:
  #Report Command
  report:
    description: Report a player!
    aliases: []
  #Request Command
  request:
    description: Send a request to staff!
    aliases: []
  #Staff Chat Command
  staffchat:
    description: Talk to other Staff!
    aliases: [sc, modchat, adminchat]
  #Staf Mode Command
  staffmode:
    description: Enter staff mode!
    aliases: [sm, modmod]
  #Staff Online Command
  staffonline:
    description: Lists the online staff members!
    aliases: [stafflist]
  #Freeze Command
  freeze:
    description: Freezes a player!
    aliases: [ss, screenshare]